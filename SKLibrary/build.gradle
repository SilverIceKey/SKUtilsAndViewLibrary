apply plugin: 'com.android.library'
android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // ------------- Three Parts -------------
    implementation rootProject.ext.deps["eventBus"]
    implementation rootProject.ext.deps["glide"]
    annotationProcessor rootProject.ext.deps["glideCompiler"]
    implementation rootProject.ext.deps["picasso"]
    implementation rootProject.ext.deps["fresco"]
    implementation rootProject.ext.deps["otto"]
    annotationProcessor rootProject.ext.deps["auto_service"]
